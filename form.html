<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Michel Tristan Perea de la Cruz">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
</head>

<body>
    <header class="header">
        <h1>Product Review</h1>
    </header>

    <main class="main">
        <form action="review.html" method="get" id="productReviewForm">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">&star;</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">&star; &star;</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">&star; &star; &star;</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">&star; &star; &star; &star;</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">&star; &star; &star; &star; &star;</label>
            </div>

            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date" required>

            <label for="features">Which features did you find useful in the product?</label>
            <div class="features">
                <input type="checkbox" id="feature1" name="features" value="1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="2">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature3" name="features" value="3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="4">
                <label for="feature4">Design</label>
            </div>

            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="name">Your Name (optional)</label>
            <input type="text" id="name" name="name">

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer class="footer">
        <small>&copy; <span id="currentyear"></span> Michel Tristan Perea de la Cruz - Mexico</small>
        <small>Last Modification: <span id="lastModified"></span></small>
    </footer>
</body>

</html>
