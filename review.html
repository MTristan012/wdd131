<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review Confirmation">
    <meta name="author" content="Michel Tristan Perea de la Cruz">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Review Confirmation</title>
</head>

<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <main class="main">
        <p>Your review has been successfully submitted. Thank you for sharing your feedback!</p>
        <p>Total Reviews Submitted: <span id="reviewCount"></span></p>
    </main>

    <footer>
        <small>&copy; <span id="currentyear"></span> Michel Tristan Perea de la Cruz - Mexico</small>
    </footer>

    <script>
        window.onload = function () {
            const reviewCount = localStorage.getItem("reviewCount") || 0;
            document.getElementById("reviewCount").textContent = reviewCount;
            document.getElementById("currentyear").textContent = new Date().getFullYear();
        }
    </script>
</body>

</html>
